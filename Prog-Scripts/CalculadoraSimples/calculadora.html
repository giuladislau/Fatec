<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simples</title>
</head>
<body>
    <h2>Calculadora Simples</h2>

    <input type="number" id="num1" placeholder="Primeiro número">
    <input type="number" id="num2" placeholder="Segundo número">

    <select id="operacao">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <button onclick="calcular()">Calcular</button>

    <p id="resultado"></p>

    <script>
        function calcular() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const op = document.getElementById("operacao").value;
            let resultado;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("resultado").innerText = "Números inválidos.";
                return;
            }

            if (op === "+") {
                resultado = num1 + num2;
            } else if (op === "-") {
                resultado = num1 - num2;
            } else if (op === "*") {
                resultado = num1 * num2;
            } else if (op === "/") {
                if (num2 === 0) {
                    document.getElementById("resultado").innerText = "Não é possível dividir por zero.";
                    return;
                }
                resultado = num1 / num2;
            }

            document.getElementById("resultado").innerText = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
